<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/main.css">
  <title>Restaurant Info</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Info about restaurant">
</head>

<body class="inside">
  <!-- Beginning header -->
  <header>
    <!-- Beginning nav -->
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
    <!-- End nav -->
  </header>
  <!-- End header -->

  <!-- Beginning main -->
  <main id="maincontent" class="maincontent">
    <!-- Beginning map -->
    <section id="map-container">
      <div id="map" class="restaurant-map" role="application" aria-label="Google map for restaurant location"></div>
    </section>
    <!-- End map -->
    <!-- Beginning breadcrumb -->
    <ul id="breadcrumb" class="breadcrumb" role="navigation">
      <li><a href="/">Home</a></li>
    </ul>
    <!-- End breadcrumb -->
    <div class="restaurant-info">
     <!-- Beginning restaurant -->
     <section id="restaurant-container" class="restaurant-container">
       <h2 id="restaurant-name" tabindex="0"></h2>
       <img id="restaurant-img">
       <p id="restaurant-cuisine" class="restaurant-cuisine" aria-label="Cuisine" tabindex="0"></p>
       <p id="restaurant-address" class="restaurant-address" aria-label="Address" tabindex="0"></p>
       <table id="restaurant-hours" class="restaurant-hours" aria-label="Restaurant Hours" tabindex="0"></table>
     </section>
     <!-- end restaurant -->
     <!-- Beginning reviews -->
     <section id="reviews-container" class="reviews-container">
       <ul id="reviews-list" class="reviews-list" aria-label="Reviews list"></ul>
     </section>
     <!-- End reviews -->
    </div>
  </main>
  <!-- End main -->

  <!-- Beginning footer -->
  <footer role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>
  <!-- End footer -->

  <!-- Beginning scripts -->
  <script type="application/javascript" charset="utf-8" src="js/restaurant_info.js"></script>
  <!-- Google Maps -->
  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCejQoXsMW6FestdxLCiM4uCny49qz5rHc&libraries=places&callback=initMap"></script>
  <!-- End scripts -->

</body>

</html>
