<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <meta http-equiv="x-ua-compatible" content="ie=edge">
  <link rel="stylesheet" src="//normalize-css.googlecode.com/svn/trunk/normalize.css" />
  <link rel="stylesheet" href="css/main.css">
  <title>Restaurant Reviews</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="App for reviews about restaurants">
</head>

<body>
  <header>
    <nav>
      <h1><a href="/">Restaurant Reviews</a></h1>
    </nav>
  </header>

  <main class="maincontent">
    <div class="content">
      <section id="map-container">
        <div id="map" class="map" role="application" aria-label="Google map for finding restaurants"></div>
      </section>
      <section class="restaurants-wrapper">
        <div class="filter-options">
          <h2>Filter Results</h2>
          <div class="map-info">
            <p>Restaurants are represented as markers on the map.</p>
            <p>You can either click on the marker to view details on restaurant or choose from the list below</p>
          </div>
          <div class="options">
            <select id="neighborhoods-select" class="neighborhood" name="neighborhoods" onchange="updateRestaurants()" role="listbox" aria-label="Choose neighborhood">
              <option value="all">All Neighborhoods</option>
            </select>
            <select id="cuisines-select" name="cuisines" onchange="updateRestaurants()" role="listbox" aria-label="Choose restaurant">
              <option value="all">All Cuisines</option>
            </select>
          </div> <!-- options -->
        </div>
      </section>
    </div>
    <section class="restaurants-list">
      <ul id="restaurants-list"></ul>
    </section>
  </main>

  <script type="application/javascript" charset="utf-8" src="js/restaurant_main.js"></script>

  <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCejQoXsMW6FestdxLCiM4uCny49qz5rHc&libraries=places&callback=initMap"></script>


  <footer role="contentinfo">
    Copyright (c) 2017 <a href="/"><strong>Restaurant Reviews</strong></a> All Rights Reserved.
  </footer>

</body>

</html>
